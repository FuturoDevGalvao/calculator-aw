<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>AW - CALCULADORA</title>
  </head>
  <body>
    <table class="calc">
      <tr class="display-container">
        <th colspan="4">
          <input type="text" name="" id="display" readonly />
        </th>
      </tr>
      <tr>
        <td class="cells" colspan="1"><button class="btn">1</button></td>
        <td class="cells" colspan="1"><button class="btn">2</button></td>
        <td class="cells" colspan="1"><button class="btn">3</button></td>
        <td class="cells" colspan="1"><button class="btn op">+</button></td>
      </tr>
      <tr>
        <td class="cells"><button class="btn">4</button></td>
        <td class="cells"><button class="btn">5</button></td>
        <td class="cells"><button class="btn">6</button></td>
        <td class="cells"><button class="btn op">-</button></td>
      </tr>
      <tr>
        <td class="cells"><button class="btn">7</button></td>
        <td class="cells"><button class="btn">8</button></td>
        <td class="cells"><button class="btn">9</button></td>
        <td class="cells"><button class="btn op">*</button></td>
      </tr>
      <tr>
        <td class="cells"><button class="btn delete">C</button></td>
        <td class="cells"><button class="btn">0</button></td>
        <td class="cells"><button class="btn op">=</button></td>
        <td class="cells"><button class="btn op">/</button></td>
      </tr>
    </table>

    <div class="tooltip"></div>

    <script src="../index.js"></script>
  </body>
</html>
